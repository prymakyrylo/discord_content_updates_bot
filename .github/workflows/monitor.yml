name: TikTok Monitor

on:
  schedule:
    # Check every hour (much safer for TikTok)
    - cron: '0 * * * *'
    
    # Alternative schedules (uncomment the one you want):
    # Every 30 minutes: - cron: '*/30 * * * *'
    # Every 2 hours: - cron: '0 */2 * * *'
    # Every 6 hours: - cron: '0 */6 * * *'
    # Twice a day (9am & 9pm UTC): - cron: '0 9,21 * * *'
    
  workflow_dispatch:  # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run TikTok monitor
      run: |
        python tiktok_monitor.py
      env:
        TIKTOK_USERNAME: investingwithjeremy
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        
    - name: Commit last post ID
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add last_post_id.txt || true
        git commit -m "Update last post ID" || true
        git push || true